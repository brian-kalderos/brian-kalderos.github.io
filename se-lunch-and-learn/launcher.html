<!DOCTYPE html>
<html lang="en">

<head>
  <title>A Day in the Life of a Software Engineer</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
  <div class="body-root bordered">
    <div class="close-button">
      <a href="index.html">
        <i class="bi-x-circle"></i>
      </a>
    </div>
    <div class="launcher-root">
      <div class="launcher-grid">
        <div class="launcher-row">
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: team">
              <a href="team.html">
                <div class="launcher-icon"><i class="bi-people"></i></div>
              </a>
              <span>Team</span>
            </div>
          </div>
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: fullstack">
              <a href="fullstack.html">
                <div class="launcher-icon"><i class="bi-layers"></i></div>
              </a>
              <span>Full Stack</span>
            </div>
          </div>
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: tech">
              <a href="tech.html">
                <div class="launcher-icon"><i class="bi-cpu"></i></div>
              </a>
              <span>Tech</span>
            </div>
          </div>
        </div>
        <div class="launcher-row">
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: sdlc">
              <a href="sdlc.html">
                <div class="launcher-icon"><i class="bi-arrow-repeat"></i></div>
              </a>
              <span>SDLC</span>
            </div>
          </div>
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: apps">
              <a href="apps.html">
                <div class="launcher-icon"><i class="bi-window-sidebar"></i></div>
              </a>
              <span>Apps</span>
            </div>
          </div>
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: integrations">
              <a href="integrations.html">
                <div class="launcher-icon"><i class="bi-database"></i></div>
              </a>
              <span>Integrations</span>
            </div>
          </div>
        </div>
        <div class="launcher-row">
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: design">
              <a href="design.html">
                <div class="launcher-icon"><i class="bi-palette"></i></div>
              </a>
              <span>Design</span>
            </div>
          </div>
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: security">
              <a href="security.html">
                <div class="launcher-icon"><i class="bi-shield-lock"></i></div>
              </a>
              <span>Security</span>
            </div>
          </div>
          <div class="launcher-col">
            <div class="launcher-app" style="view-transition-name: testing">
              <a href="testing.html">
                <div class="launcher-icon"><i class="bi-bug"></i></div>
              </a>
              <span>Testing</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
