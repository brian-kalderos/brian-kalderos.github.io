<!DOCTYPE html>
<html lang="en">

<head>
  <title>A Day in the Life of a Software Engineer</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
  <div class="body-root">
    <div class="slide-root tech-slide" style="view-transition-name: slide">
      <div class="slide-title">Technology We Use</div>
      <div class="slide-content">
        <div class="tech-columns">
          <div class="tech-column">
            <div class="tech-column-title">Client Side</div>
            <div class="tech-list">
              <div class="tech-row">
                <div class="tech-icon">
                  <img src="images/logo_react.svg" />
                  <span>React</span>
                </div>
                <div class="tech-icon">
                  <img src="images/logo_typescript.svg" />
                  <span>Typescript</span>
                </div>
              </div>
              <div class="tech-row">
                <div class="tech-icon">
                  <img src="images/logo_sass.svg" />
                  <span>Sass</span>
                </div>
                <div class="tech-icon">
                  <img src="images/logo_medora.png" />
                  <span>Medora UI</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tech-column">
            <div class="tech-column-title">Server Side</div>
            <div class="tech-list">
              <div class="tech-row">
                <div class="tech-icon">
                  <img src="images/logo_dotnet.svg" />
                  <span>.NET</span>
                </div>
                <div class="tech-icon">
                  <img src="images/logo_efcore.png" />
                  <span>EF Core</span>
                </div>
              </div>
              <div class="tech-row">
                <div class="tech-icon">
                  <img src="images/logo_sql.svg" />
                  <span>SQL Server</span>
                </div>
                <div class="tech-icon">
                  <img src="images/logo_postgres.svg" />
                  <span>PostgreSQL</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tech-column">
            <div class="tech-column-title">Cloud</div>
            <div class="tech-list">
              <div class="tech-row">
                <div class="tech-icon">
                  <img src="images/logo_github.svg" />
                  <span>Github</span>
                </div>
          
              </div>
              <div class="tech-row">
                <div class="tech-icon">
                  <img src="images/logo_azure.svg" />
                  <span>Azure</span>
                </div>
                <!-- <div class="tech-icon">
                  <img />
                  <span>&nbsp;</span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  renderCommon();
</script>
